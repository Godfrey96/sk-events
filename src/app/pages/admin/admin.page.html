<ion-header>
  <ion-toolbar>
    <ion-title>Event Organizer Control Panel</ion-title>
    <ion-buttons slot="end">
      <ion-button fill="clear" (click)="confirmLogout()">
        <ion-icon name="log-out-outline" color="white" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button class="ion-margin" expand="block" fill="outline" routerLink="/admin/dashboard">
    Dashboard
  </ion-button>
  <ion-button class="ion-margin" expand="block" fill="outline" routerLink="/admin/events">
    My Events
  </ion-button>
  <ion-button class="ion-margin" expand="block" fill="outline" routerLink="/admin/check-in">
    Check In
  </ion-button>
  <ion-button class="ion-margin" expand="block" fill="outline" routerLink="/admin/orders">
    My Orders
  </ion-button>
  <ion-button class="ion-margin" expand="block" fill="outline" routerLink="/admin/add-event">
    Create Event
  </ion-button>
  <ion-button class="ion-margin" expand="block" fill="outline" routerLink="/admin/add-ticket">
    Create Event Ticket
  </ion-button>
</ion-content>
