<ion-header class="ion-no-border">
  <ion-toolbar mode="md">
    <ion-title color="dark" (click)="searchLocation('select-place')">
      <span *ngIf="location?.lat">{{location?.title}}</span>
      <span *ngIf="!location || !location?.lat">Home</span>
      <ion-icon color="dark" name="chevron-down-outline"></ion-icon>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <app-banner></app-banner>

  <ion-list *ngIf="!isLoading">
    <ion-list-header class="ion-margin-bottom">
      <ion-label>
        <h3>Nearby Events</h3>
      </ion-label>
    </ion-list-header>
    <ion-text *ngIf="events.length === 0" color="danger" class="ion-text-center">
      <p>No Events found near you</p>
    </ion-text>
    <ion-item-group *ngIf="events?.length > 0">
      <app-event *ngFor="let event of events" [event]="event" [routerLink]="['/','tabs','events', event.uid]">
      </app-event>
    </ion-item-group>
  </ion-list>

</ion-content>
